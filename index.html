<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Done It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="250x250"
      href="done-it.png"
    />
</head>

<body>
    <div class="language-part">
        <div class="language-icon">
            <svg class="bn-svg language-icon hover-color" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.23 20.403a9.011 9.011 0 005.684-7.153h-3.942c-.147 2.86-.793 5.388-1.741 7.153zm-.757-7.153c-.178 4.102-1.217 7.25-2.473 7.25-1.256 0-2.295-3.148-2.473-7.25h4.946zm0-2.5H9.527C9.705 6.648 10.744 3.5 12 3.5c1.256 0 2.295 3.148 2.473 7.25zm2.499 0h3.942a9.01 9.01 0 00-5.683-7.153c.948 1.765 1.594 4.293 1.741 7.153zm-9.936 0c.147-2.862.793-5.392 1.743-7.156a9.01 9.01 0 00-5.693 7.156h3.95zm0 2.5h-3.95a9.01 9.01 0 005.693 7.157c-.95-1.765-1.596-4.295-1.743-7.157z" fill="currentColor"></path></svg>
        </div>
        <div class="language-section">
            <a href="#" language="english" class="active">ENG</a>
            <a href="#" language="turkish" class="">TUR</a>
            <a href="#" language="arabic" class="">عربي</a>
            <a href="#" language="russian" class="">россия</a>
            <a href="#" language="uzbek" class="">O'zbek</a>
        </div>
    </div>
    <div id="to-do_list" class="header">
        <div class="logo-container">
            <img src="done-it.png" alt="Done It Logo" class="app-logo">
        </div>
        <div class="title-container">
            <h2 class="first-line">Done It</h2>
            <h3 class="second-line">Get Things Done.</h3>
        </div>
    </div>
    <div class="container_error">
        <div class="container">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <select id="category-dropdown">
                <option value="" id="allCategories">Search in All Categories</option>
                <option value="work" id="workCategory">Work</option>
                <option value="personal" id="personalCategory">Personal</option>
                <option value="other" id="otherCategory">Other</option>
            </select>
            <div id="wrapper">
                <input type="text" id="input-field" placeholder="Type something to do.">
                <select id="task-category">
                    <option value="work" id="workCategory1">Work</option>
                    <option value="personal" id="personalCategory1">Personal</option>
                    <option value="other" id="otherCategory1">Other</option>
                </select>
                <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
        </div>
        <p id="error">Input must not be empty!</p>
    </div>
</body>
<script src="index.js"></script>
</html>
